<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Backbone Donor</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Backbone Donor</h1>
			<h3>Donors</h3>
			<table class="table" id="donorapp">
				<thead>
					<tr>
						<th scope="col">First</th>
						<th scope="col">Last</th>
						<th scope="col">Email</th>
						<th scope="col">Action</th>
					</tr>
					<tr>
						<td><input class="form-control firstName-input" /></td>
						<td><input class="form-control lastName-input" /></td>
						<td><input class="form-control email-input" /></td>
						<td>
							<button class="btn btn-primary add-donor">
								Add
							</button>
						</td>
					</tr>
				</thead>

				<tbody class="donor-list" id="main"></tbody>
			</table>
		</div>

		<!-- Libraries -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
			type="text/javascript"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"
			type="text/javascript"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"
			type="text/javascript"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"
			type="text/javascript"
		></script>
		<!-- Javascript code -->

		<script type="text/template" id="donor-list-template">

			<td class="firstName">
				<%= firstName %>
			</td>
			<td class="lastName">
				<%= lastName %>
			</td>
			<td class="email">
				<%= email %>
			</td>
			<td>
				<button class="btn btn-warning edit-donor">Edit</button>
				<button class="btn btn-danger delete-donor">Delete</button>
				<button class="btn btn-success update-donor" style="display:none">Update</button>
				<button class="btn btn-danger cancel" style="display:none">Cancel</button>
			</td>
		</script>

		<script src="js/app.js"></script>
	</body>
</html>
